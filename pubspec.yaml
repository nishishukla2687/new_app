name: race_track
description: A Flutter app for tracking racing activities with real-time GPS and step counting.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # Location & GPS
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # Pedometer
  pedometer: ^4.0.2

  # Permissions
  permission_handler: ^11.1.0

  # State Management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true